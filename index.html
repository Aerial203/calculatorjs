<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen1"></div>
            <div class="screen2">0</div>
        </div>
        <table class="calculator">
            <tbody>
                <tr>
                    <td colspan="2" class="x-td">
                        <button class="clear btn large" value="ac">AC</button>
                    </td>
                    <td>
                        <button class="delete btn" value="del">DEL</button>
                    </td>
                    <td>
                        <button class="operation btn" value="รท">รท</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="number btn" value="1">1</button>
                    </td>
                    <td>
                        <button class="number btn" value="2">2</button>
                    </td>
                    <td>
                        <button class="number btn" value="3">3</button>
                    </td>
                    <td>
                        <button class="operation btn" value="*">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="number btn" value="4">4</button>
                    </td>
                    <td>
                        <button class="number btn" value="5">5</button>
                    </td>
                    <td>
                        <button class="number btn" value="6">6</button>
                    </td>
                    <td>
                        <button class="operation btn" value="+">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="number btn" value="7">7</button>
                    </td>
                    <td> 
                        <button class="number btn" value="8">8</button> 
                    </td>
                    <td> 
                        <button class="number btn" value="9">9</button> 
                    </td>
                    <td> 
                        <button class="operation btn" value="-">-</button> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="dot btn" value="dot">.</button>
                    </td>
                    <td>
                        <button class="number btn" value="0">0</button>
                    </td>
                    <td colspan="2" class="x-td">
                        <button class="equalsto btn large" value="=">=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
