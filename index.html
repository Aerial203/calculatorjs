<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen1"></div>
            <div class="screen2">0</div>
        </div>
        <table class="calculator">
            <tbody>
                <tr>
                    <td colspan="2" class="x-td">
                        <button class="clear btn large">AC</button>
                    </td>
                    <td>
                        <button class="delete btn">DEL</button>
                    </td>
                    <td>
                        <button class="operation btn">รท</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="number btn">1</button>
                    </td>
                    <td>
                        <button class="number btn">2</button>
                    </td>
                    <td>
                        <button class="number btn">3</button>
                    </td>
                    <td>
                        <button class="operation btn">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="number btn">4</button>
                    </td>
                    <td>
                        <button class="number btn">5</button>
                    </td>
                    <td>
                        <button class="number btn">6</button>
                    </td>
                    <td>
                        <button class="operation btn">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="number btn">7</button>
                    </td>
                    <td> 
                        <button class="number btn">8</button> 
                    </td>
                    <td> 
                        <button class="number btn">9</button> 
                    </td>
                    <td> 
                        <button class="operation btn">-</button> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="dot btn">.</button>
                    </td>
                    <td>
                        <button class="number btn">0</button>
                    </td>
                    <td colspan="2" class="x-td">
                        <button class="equalsto btn large">=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
